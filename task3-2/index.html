<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Table</title>
  
</head>
<body>
  <h1>API Data Table</h1>
  <div class="search-container">
    <input type="number" id="searchId" placeholder="Enter ID">
    <button id="searchButton">Get Data by ID</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody id="dataTable">
      <!-- Data will be populated here -->
    </tbody>
  </table>
  <p id="noDataMessage" class="no-data" style="display: none;">No data found for the given ID</p>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
